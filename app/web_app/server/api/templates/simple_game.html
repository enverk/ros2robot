<!DOCTYPE html>
<html>
<head>
    <title>Simple Game</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
      
    </style>
</head>
<body>
    <div id="circle"></div>
    <script>
        let circle = document.getElementById("circle");
        let x = 0, y = 0;
        document.addEventListener("keydown", function(event) {
            switch(event.key) {
                case "w": y -= 10; break;
                case "s": y += 10; break;
                case "a": x -= 10; break;
                case "d": x += 10; break;
            }
            circle.style.top = y + "px";
            circle.style.left = x + "px";
        });
    </script>
</body>
</html>
